{% extends "/customer/shared/base.html" %}

{% block title %}ProductInfo{% endblock %}


{% block custom_css %}
<style>
	.path1c13c5da {

{% endblock %}

{% block content %}
<form action="{{ url_for('customer_view.add_cart_item') }}" method="POST" id="product-info-form">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<input type="text" name="product_id" value="{{ product['product_id'] }}">
</form>
<div class="container">
	<div class="row" style="height: 15px;"></div>
	<div class="row" style="height: 50px;">
		<div class="col-3" style="text-align: left;">
			<a href="{{ url_for('customer_view.home') }}">
				<svg preserveAspectRatio="none" viewBox="-0.75 -0.75 12.241260528564453 20.2650146484375" class="path1c13c5da">
					<path
						d="M 10.3725004196167 0.3675000071525574 C 9.882499694824219 -0.1225000023841858 9.092499732971191 -0.1225000023841858 8.602499961853027 0.3675000071525574 L 0.2924999892711639 8.677499771118164 C -0.09749999642372131 9.067500114440918 -0.09749999642372131 9.697500228881836 0.2924999892711639 10.08749961853027 L 8.602499961853027 18.39749908447266 C 9.092499732971191 18.88750076293945 9.882499694824219 18.88750076293945 10.3725004196167 18.39749908447266 C 10.86250019073486 17.90749931335449 10.86250019073486 17.11750030517578 10.3725004196167 16.62750053405762 L 3.132499933242798 9.377499580383301 L 10.38249969482422 2.127500057220459 C 10.86250019073486 1.647500038146973 10.86250019073486 0.8475000262260437 10.3725004196167 0.3675000071525574 Z">
					</path>
				</svg>
			</a>
		</div>
		<div class="col-6">
		</div>
		<div class="col-3" style="text-align: right;right: 5px;">
		</div>
	</div>
	<img src="/static/media/pictures/{{ product['product_id'] }}" class="img img-fluid" alt="Responsive image"
		style="width: 100%">
</div><br />
<div>
	<div class="text-center">
		<h4>{{ product['product_name'] }}</h4>
		<p><i class="fa fa-star" aria-hidden="true" style="color: rgb(255, 204, 0)"></i> {{ product['rating'] }}</p>
	</div>
	<!-- <div class="overflow-auto" style="width: auto; height: 100px; margin-left: 20px; margin-right: 20px;text-align: ceneter;">{{ product['description'] }}</div> -->
	<div style="width: auto; height: 100px; margin-left: 20px; margin-right: 20px;" align="center">
		{{ product['description'] }}</div>
	<br />
	<div style="height: auto;">
		<ul class="nav justify-content-end fixed-bottom" style="background-color: white;">
			<li class="nav-item col-4 col-sm-4 text-right">
				<h3 style="margin: 15px;">${{ product['price'] }}</h3>
			</li>
			<li class="nav-item col-2 col-sm-2"></li>
			<li class="nav-item col-6 col-sm-6 text-right">
				<button type="submit" class="btn btn-outline-warning btn-lg" name="order" style="margin: 10px; border-radius: 30px;" form="product-info-form">Add to cart</button>
			</li>
		</ul>
	</div>
</div>
<div>

</div>

</div>

</div>

</style>
{% endblock %}
