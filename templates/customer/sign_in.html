{% extends "/customer/shared/base.html" %}

{% block title %}Please Login{% endblock %}

{% block custom_css %}
{{ super() }}
<link rel="stylesheet" href="/static/css/customer/sign_in.css">
{% endblock %}

{% block content %}
<div class="row" style="height: 30px;"></div>
<div class="row">
	<div class="col-4" style="left: 1%;top: 3px;">
		<div class="Cancel"><a class="a1" href="{{ url_for('customer_auth.login_redirect') }}">Cancel</a></div>
	</div>
	<div class="col-4" style="text-align: center;top: -3px;">
		<div class="title">Sign In</div>
	</div>
	<div class="col-4"></div>
</div>
<div class="row" style="height: 50px;"></div>
<div class="row">
	<div class="col-12" style="text-align: center;">
		<img src="../../static/customer/logo11.png" alt="pic lost" style="width:123px;height:139px;">
	</div>
</div>
<div class="row" style="height: 60px;"></div>

<form action="{{ url_for('customer_auth.sign_in') }}" method="POST">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<div class="row">
		<div class="col-12" style="text-align: center;">
			<div style="text-align: center;">
				<input type="text" name="username" class="form-control username" placeholder="Username"
					aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
	</div>

	<div class="col-12" style="text-align: center;">
		<div class="password-input-container">
			<input type="password" name="password" class="form-control password" placeholder="Password"
				aria-label="Password" aria-describedby="basic-addon1">
		</div>
	</div>

	<div class="row" style="height: 70px;"></div>

	<div class="row" style="text-align: center;">

		<div class="col-12" style="text-align: center;">
			<input type="submit" class="btn signin-botton" name="submit" value="SIGN IN">

		</div>
	</div>
</form>

{{ super() }}
{% endblock %}
