{% extends "/customer/shared/frame.html" %}

{% block title %}orderPlaced{% endblock %}

{% block custom_css %}
{{ super() }}
<link rel="stylesheet" href="/static/css/customer/order_placed.css">
{% endblock %}

{% block frame_title %}Completed{% endblock %}

{% block content %}


<div class="row row-cols-3" style="height:150px;">
</div>

<div class="row row-cols-3" style="height: 150px;">
	<div class="col-12" style="text-align: center;">
		<svg class="bi bi-check-circle" width="150px" height="150px" viewBox="0 0 16 16" fill="#6e4a3b"
			xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd"
				d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"
				clip-rule="evenodd" />
			<path fill-rule="evenodd"
				d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"
				clip-rule="evenodd" />
		</svg>
	</div>
</div>

<div class="row row-cols-3" style="height: 30px;">
</div>


<div class="row row-cols-3" style="height: 25px;">
	<div class="col-3"></div>
	<div class="col-6" style="text-align: center;">
		<div class="title order">Order Placed!</div>
	</div>
	<div class="col-3">
	</div>
</div>

<div class="row row-cols-3" style="height: 230px;">
</div>


<div class="row row-cols-3" style="height: 25px;">
	<div class="col-12">
		<div class="text">
			<form action="{{ url_for('customer_view.home') }}" id="test-form"></form>
			<input type="submit" form="test-form" class="btn button" value="Back To Home">
		</div>
	</div>
</div>
{{ super() }}
{% endblock%}
