{% extends "/admin/shared/base.html" %}

{% block content %}
<p><a href="#">Dashboard</a> / Categories </p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newCategoryModal">
  New Category
</button><br><br>

<!-- Modal -->
<div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New category</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/admin/dashboard/category/new" method="post" id="add-form">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Category name:</label>
                <input type="text" class="form-control" id="category-name" name="category-name">
              </div>
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Category priority:</label>
                  <input type="number" class="form-control" id="category-priority" name="category-priority">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" form="add-form">Confirm</button>
          </div>
        </div>
      </div>
</div>

<table class="table table-bordered table-striped table-hover">
    <tr>
        <th>Category Name</th>
        <th>Priority</th>
        <th>Manage</th>
    </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category['category_name'] }}</td>
            <td>{{ category['priority'] }}</td>
            <td>
                <button type="button" class="btn btn-warning" name="button">Edit</button>
                <button type="button" class="btn btn-danger" name="button">Delete</button>
            </td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
